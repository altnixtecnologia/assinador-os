<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrador - Assinador de O.S.</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">Enviar O.S. para Assinatura</h1>
        <p class="text-center text-gray-500 mb-6">Anexe o PDF para gerar o link de assinatura.</p>

        <form id="upload-form" class="space-y-6">
            <div>
                <label for="os-file" class="block text-sm font-medium text-gray-700">1. Ordem de Servi√ßo (PDF)</label>
                <input type="file" id="os-file" name="os-file" accept="application/pdf" required
                       class="mt-1 block w-full text-sm text-gray-500
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-md file:border-0
                              file:text-sm file:font-semibold
                              file:bg-blue-50 file:text-blue-700
                              hover:file:bg-blue-100 cursor-pointer"/>
            </div>

            <div>
                <label for="cliente-email" class="block text-sm font-medium text-gray-700">2. E-mail do Cliente (Opcional)</label>
                <input type="email" id="cliente-email" name="cliente-email"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Apenas para seu controle interno">
            </div>

            <div>
                <button type="submit" id="submit-button"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Gerar Link de Assinatura
                </button>
            </div>
        </form>
        
        <div id="feedback-message" class="mt-4 text-center text-sm"></div>

        <div id="link-gerado-container" class="mt-6 hidden">
            <label for="link-gerado-input" class="block text-sm font-medium text-green-700">Link gerado com sucesso!</label>
            <div class="mt-1 flex rounded-md shadow-sm">
                <input type="text" id="link-gerado-input" readonly
                       class="flex-1 block w-full rounded-none rounded-l-md sm:text-sm border-gray-300 bg-gray-50 p-2">
                <button type="button" id="copiar-link-btn"
                        class="inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-50 text-gray-700 text-sm hover:bg-gray-100">
                    Copiar
                </button>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="admin.js"></script>
</body>
</html>
