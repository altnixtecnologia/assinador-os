<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrador - Assinador de O.S.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal { display: none; }
        .modal.active { display: flex; }
        .btn-disabled { cursor: not-allowed; opacity: 0.5; }
        #pdf-preview-canvas { cursor: crosshair; }
        /* Adicionado para limitar a altura e permitir rolagem */
        .pdf-preview-container { max-height: 70vh; overflow-y: auto; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-8">

    <div class="w-full max-w-6xl mx-auto bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6 border-b pb-4">Painel de Assinaturas</h1>

        <div id="upload-initial-view" class="text-center py-8">
            <label for="os-file" class="w-full max-w-md mx-auto cursor-pointer bg-blue-600 text-white font-bold py-4 px-6 rounded-lg hover:bg-blue-700 transition duration-300 inline-flex items-center justify-center text-xl">
                + Enviar Nova Ordem de Serviço
            </label>
            <input type="file" id="os-file" class="hidden" accept="application/pdf"/>
        </div>

        <div id="preparation-view" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">Preparação do Documento</h2>
                <button id="cancel-preparation-btn" class="text-sm text-gray-600 hover:underline">Cancelar e escolher outro arquivo</button>
            </div>
            <div class="flex flex-col md:flex-row gap-8">
                <div class="w-full md:w-2/3 border rounded-lg p-4 bg-gray-50">
                    <p id="instruction-text" class="text-center font-semibold text-blue-700 mb-4 p-2 bg-blue-100 rounded"></p>
                    <div class="relative w-full pdf-preview-container">
                        <canvas id="pdf-preview-canvas"></canvas>
                    </div>
                </div>

                <div class="w-full md:w-1/3">
                    <form id="upload-form" class="space-y-4">
                        <h3 class="text-lg font-semibold text-gray-700 border-b pb-2">Dados do Cliente</h3>
                        <div>
                            <label for="cliente-nome" class="block text-sm font-medium text-gray-700">Nome do Cliente</label>
                            <input type="text" id="cliente-nome" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100" readonly>
                        </div>
                        <div>
                            <label for="cliente-telefone" class="block text-sm font-medium text-gray-700">Telefone para WhatsApp</label>
                            <input type="tel" id="cliente-telefone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100" readonly>
                        </div>
                        <div>
                            <label for="cliente-email" class="block text-sm font-medium text-gray-700">E-mail</label>
                            <input type="email" id="cliente-email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100" readonly>
                        </div>
                        <div class="pt-4">
                            <button type="submit" id="submit-button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                                Gerar Link de Assinatura
                            </button>
                        </div>
                    </form>
                    <div id="feedback-message" class="mt-4 text-center text-sm"></div>
                    <div id="actions-container" class="mt-6 hidden space-y-4">
                         </div>
                </div>
            </div>
        </div>

        <div id="consultation-view" class="mt-10">
            </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
      document.write(`<script src="admin.js?v=${new Date().getTime()}"><\/script>`);
    </script>
</body>
</html>
