<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrador - Assinador de O.S.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal { display: none; }
        .modal.active { display: flex; }
        .btn-disabled { cursor: not-allowed; opacity: 0.5; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-8">

    <div class="w-full max-w-md mx-auto bg-white rounded-lg shadow-md p-8 mb-8">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Enviar O.S. para Assinatura</h1>
        <form id="upload-form" class="space-y-4">
            <div>
                <label for="os-file" class="block text-sm font-medium text-gray-700">1. Arquivo da O.S. (PDF)</label>
                <input type="file" id="os-file" name="os-file" accept="application/pdf" required class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer"/>
            </div>
            
            <h2 class="text-lg font-semibold text-gray-700 pt-4 border-t">2. Dados do Cliente</h2>
            
            <div>
                <label for="cliente-nome" class="block text-sm font-medium text-gray-700">Nome do Cliente (Opcional)</label>
                <input type="text" id="cliente-nome" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="Ex: João da Silva">
            </div>

            <div>
                <label for="cliente-id" class="block text-sm font-medium text-gray-700">Nº de Cadastro (Opcional)</label>
                <input type="text" id="cliente-id" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="Ex: 12345">
            </div>

            <div>
                <label for="cliente-telefone" class="block text-sm font-medium text-gray-700">Telefone para WhatsApp (Opcional)</label>
                <input type="tel" id="cliente-telefone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="5548999998888">
                <p class="mt-1 text-xs text-gray-500">Formato: 55 (Brasil) + DDD + Número (tudo junto)</p>
            </div>

            <div>
                <label for="cliente-email" class="block text-sm font-medium text-gray-700">E-mail (Opcional)</label>
                <input type="email" id="cliente-email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="Apenas para controle interno">
            </div>

            <div class="pt-4">
                <button type="submit" id="submit-button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Gerar Link de Assinatura
                </button>
            </div>
        </form>
        <div id="feedback-message" class="mt-4 text-center text-sm"></div>
        
        <div id="actions-container" class="mt-6 hidden space-y-4">
             <div id="link-gerado-container">
                <label class="block text-sm font-medium text-gray-700">Opção 1: Copiar Link Manualmente</label>
                <div class="mt-1 flex rounded-md shadow-sm">
                    <input type="text" id="link-gerado-input" readonly class="flex-1 block w-full rounded-none rounded-l-md sm:text-sm border-gray-300 bg-gray-50 p-2">
                    <button type="button" id="copiar-link-btn" class="inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-50 text-gray-700 text-sm hover:bg-gray-100">
                        Copiar
                    </button>
                </div>
            </div>
            <div id="whatsapp-container" class="hidden">
                 <label class="block text-sm font-medium text-gray-700">Opção 2: Enviar via WhatsApp</label>
                 <button type="button" id="whatsapp-btn" class="mt-1 w-full inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700">
                    Abrir no WhatsApp
                </button>
            </div>
        </div>
    </div>

    <div class="w-full max-w-5xl mx-auto bg-white rounded-lg shadow-md p-8">
       </div>

    <div id="details-modal" class="modal fixed inset-0 z-50">
       </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="admin.js"></script>
</body>
</html>
