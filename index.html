<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrador - Assinador de O.S.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal { display: none; }
        .modal.active { display: flex; }
        .btn-disabled { cursor: not-allowed; opacity: 0.5; }
        .pdf-preview-container { max-height: 75vh; overflow-y: auto; }
        #pdf-drawing-canvas { position: absolute; top: 0; left: 0; cursor: crosshair; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-8">

    <div class="w-full max-w-6xl mx-auto bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6 border-b pb-4">Painel de Assinaturas</h1>

        <div id="initial-view" class="text-center py-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                <div class="border rounded-lg p-6 flex flex-col items-center justify-center hover:shadow-lg transition-shadow">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Enviar O.S. PDF</h2>
                    <p class="text-gray-500 mb-6 text-sm">Fa√ßa o upload de um arquivo PDF do seu computador.</p>
                    <label for="os-file" class="cursor-pointer bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition duration-300">
                        Selecionar PDF
                    </label>
                    <input type="file" id="os-file" class="hidden" accept="application/pdf"/>
                </div>
                <div class="border rounded-lg p-6 flex flex-col items-center justify-center hover:shadow-lg transition-shadow">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Enviar O.S. Link</h2>
                    <p class="text-gray-500 mb-6 text-sm">Importe um PDF a partir de um link direto (clique direito > copiar link).</p>
                    <button id="show-link-import-btn" class="bg-sky-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-sky-700 transition duration-300">
                        Usar Link
                    </button>
                </div>
            </div>
            <button id="show-consultation-btn" class="mt-12 mx-auto cursor-pointer text-gray-600 font-semibold py-2 px-6 rounded-lg hover:bg-gray-200 transition duration-300">
                Consultar Documentos Enviados
            </button>
        </div>

        <div id="link-import-view" class="hidden max-w-lg mx-auto text-center">
            <div class="flex justify-between items-center">
                <h2 class="text-xl font-bold text-gray-800">Importar por Link Direto de PDF</h2>
                <button id="cancel-link-import-btn" class="text-sm text-gray-600 hover:underline">Cancelar</button>
            </div>
            <form id="link-import-form" class="space-y-4 mt-6">
                <div class="relative">
                    <input type="url" id="doc-url-input" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm pr-24" placeholder="Cole o link direto do arquivo .pdf aqui" required>
                    <div class="absolute inset-y-0 right-0 flex items-center gap-1 pr-2">
                        <button type="button" id="paste-link-btn" class="text-xs bg-gray-200 text-gray-700 px-2 py-1 rounded hover:bg-gray-300">Colar</button>
                        <button type="button" id="clear-link-btn" class="text-xs bg-gray-200 text-gray-700 px-2 py-1 rounded hover:bg-gray-300">Limpar</button>
                    </div>
                </div>
                <button type="submit" id="link-import-submit-btn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                    Importar Documento
                </button>
            </form>
            <div id="import-feedback" class="mt-4 text-sm"></div>
        </div>
        
        <!-- O resto do arquivo HTML permanece como antes -->

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
