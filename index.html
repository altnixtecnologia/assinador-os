<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrador - Assinador de O.S.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo para o modal de detalhes */
        .modal { display: none; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-8">

    <div class="w-full max-w-md mx-auto bg-white rounded-lg shadow-md p-8 mb-8">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">Enviar O.S. para Assinatura</h1>
        <p class="text-center text-gray-500 mb-6">Anexe o PDF para gerar o link de assinatura.</p>
        <form id="upload-form" class="space-y-6">
            <div>
                <label for="os-file" class="block text-sm font-medium text-gray-700">1. Ordem de Servi√ßo (PDF)</label>
                <input type="file" id="os-file" name="os-file" accept="application/pdf" required class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer"/>
            </div>
            <div>
                <label for="cliente-email" class="block text-sm font-medium text-gray-700">2. E-mail do Cliente (Opcional)</label>
                <input type="email" id="cliente-email" name="cliente-email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="Apenas para seu controle interno">
            </div>
            <div>
                <button type="submit" id="submit-button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Gerar Link de Assinatura
                </button>
            </div>
        </form>
        <div id="feedback-message" class="mt-4 text-center text-sm"></div>
        <div id="link-gerado-container" class="mt-6 hidden">
            <label for="link-gerado-input" class="block text-sm font-medium text-green-700">Link gerado com sucesso!</label>
            <div class="mt-1 flex rounded-md shadow-sm">
                <input type="text" id="link-gerado-input" readonly class="flex-1 block w-full rounded-none rounded-l-md sm:text-sm border-gray-300 bg-gray-50 p-2">
                <button type="button" id="copiar-link-btn" class="inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-50 text-gray-700 text-sm hover:bg-gray-100">
                    Copiar
                </button>
            </div>
        </div>
    </div>

    <div class="w-full max-w-5xl mx-auto bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-4">Consulta de Documentos</h2>

        <div class="flex flex-col sm:flex-row gap-4 mb-6">
            <div class="flex-shrink-0">
                <span class="text-sm font-medium text-gray-700">Status:</span>
                <div id="status-filter-buttons" class="mt-1 inline-flex rounded-md shadow-sm">
                    <button data-status="todos" class="px-4 py-2 bg-blue-600 text-white border border-gray-300 rounded-l-md text-sm font-medium">Todos</button>
                    <button data-status="assinado" class="px-4 py-2 bg-white border-t border-b border-gray-300 text-gray-700 hover:bg-gray-50 text-sm font-medium">Assinados</button>
                    <button data-status="pendente" class="px-4 py-2 bg-white border border-gray-300 rounded-r-md text-gray-700 hover:bg-gray-50 text-sm font-medium">Pendentes</button>
                </div>
            </div>
            <div class="flex-grow">
                 <label for="search-input" class="text-sm font-medium text-gray-700">Buscar:</label>
                 <input type="text" id="search-input" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="Nome, e-mail, CPF, nome do arquivo...">
            </div>
        </div>

        <div id="document-list" class="space-y-4">
            <p id="list-loading-feedback" class="text-center text-gray-500 py-8">Carregando documentos...</p>
        </div>
    </div>

    <div id="details-modal" class="modal fixed inset-0 bg-gray-800 bg-opacity-75 items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-full overflow-y-auto p-6 relative">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800">&times;</button>
            <h3 class="text-xl font-bold mb-4 border-b pb-2">Detalhes da Assinatura</h3>
            <div id="modal-content" class="space-y-4 text-sm">
                </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="admin.js"></script>
</body>
</html>
